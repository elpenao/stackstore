<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="showTabDialog($event)">
            <md-icon md-menu-origin md-svg-icon="/icons/cog.svg"></md-icon>
</md-button>

<script type="text/ng-template" id="tabDialog.tmpl.html"><md-dialog aria-label="User Profile">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>User Profile</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Settings">

            <h1 class="md-display-2">User Settings</h1>
            <div layout="column" ng-cloak class="md-inline-form">
              <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                <div>
                  <md-input-container>
                    <label>Title</label>
                    <input ng-model="user.title">
                  </md-input-container>
                  <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="email">
                  </md-input-container>
                </div>
              </md-content>
              <md-content layout-padding>
                <div>
                  <form name="userForm">
                    <div layout-gt-xs="row">
                      <md-input-container class="md-block" flex-gt-xs>
                        <label>Company</label>
                        <input ng-model="user.company">
                      </md-input-container>
                      <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date">
                      </md-datepicker>
                    </div>
                    <div layout-gt-sm="row">
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="user.firstName">
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input ng-model="theMax">
                      </md-input-container>
                    </div>
                    <md-input-container class="md-block">
                      <label>Address</label>
                      <input ng-model="user.address">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                      <input ng-model="user.address2" placeholder="Address 2">
                    </md-input-container>
                    <div layout-gt-sm="row">
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>City</label>
                        <input ng-model="user.city">
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>State</label>
                        <md-select ng-model="user.state">
                          <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                            {{state.abbrev}}
                          </md-option>
                        </md-select>
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Postal Code</label>
                        <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                               required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                        <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                          <div ng-message="required" class="my-message">You must supply a postal code.</div>
                          <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                            code.
                          </div>
                          <div ng-message="md-maxlength" class="my-message">
                            Don't use the long version silly...we don't need to be that specific...
                          </div>
                        </div>
                      </md-input-container>
                    </div>
                    <md-input-container class="md-block">
                      <label>Biography</label>
                      <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                  </form>
                </div>
              </md-content>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="Previous Orders">
          <md-content class="md-padding">
            <h1 class="md-display-2">Still G</h1>
            <p>Sed you son of a bizzle urna, luctus et, black izzle, sollicitudizzle shiznit, nulla. Donizzle yo mamma, nisi pimpin' facilisizzle malesuada, neque we gonna chung consequizzle velizzle, mollis shizznit mammasay mammasa mamma oo sa erat izzle purus. Class aptent taciti fo shizzle izzle crackalackin torquent cool conubia nostra, pizzle inceptos i'm in the shizzle. Aliquizzle maurizzle orci, scelerisque eget, iaculizzle vel, accumsizzle id, elizzle. Nunc fo shizzle. Gangster velizzle shiz, accumsan eu, feugiat pot, ghetto cool, boom shackalack. Curabitur condimentum. Aenizzle cool nizzle enizzle mammasay mammasa mamma oo sa pimpin'. Integizzle bizzle felis, its fo rizzle own yo', pimpin' quis, nizzle nizzle, ligula. Yo mamma izzle pede. Sizzle nibh. Nulla enizzle. Nulla shizznit. Brizzle metus ma nizzle, check out this non, lobortizzle ut, molestie quis, for sure. Morbi mi go to hizzle, shizzlin dizzle sizzle, dapibizzle shut the shizzle up, pretizzle crunk, get down get down. Morbi dictum black quizzle crazy tempizzle aliquizzle.</p>

            <p>Nunc funky fresh lorem, pulvinar izzle, condimentizzle crackalackin, away id, things. Etizzle sizzle gangster shiz sizzle izzle mattizzle. Pellentesque fo shizzle magna izzle eros commodo fo shizzle mah nizzle fo rizzle, mah home g-dizzle. Etiam lobortizzle fermentizzle shiz. Morbi doggy. Maecenas shit metizzle owned i'm in the shizzle iaculizzle auctor. Its fo rizzle dope ghetto urna. Crackalackin sollicitudizzle dope quizzle own yo'. Morbi venenatis go to hizzle its fo rizzle amizzle hizzle. Sizzle lobortis enizzle boofron arcu. Gangster socizzle natoque penatibizzle et cool ma nizzle boom shackalack montes, nascetizzle boofron mizzle.</p>
          </md-content>
        </md-tab>
        <md-tab label="Disclaimer">
          <md-content class="md-padding">
            <h1 class="md-display-2">Disclaimer</h1>
            <h1>Tell her she looks thin.</h1>
            <p>It doesn't look so shiny to me. That's not soon enough! And yet you haven't said what I told you to say! How can any of us trust you? Meh. I usually try to keep my sadness pent up inside where it can fester quietly as a mental illness.</p>
            <p>I don't want to be rescued. <strong> Goodbye, cruel world.</strong> <em> Goodbye, cruel lamp.</em> Goodbye, cruel velvet drapes, lined with what would appear to be some sort of cruel muslin and the cute little pom-pom curtain pull cords.</p>
            <h2>That could be 'my' beautiful soul sitting naked on a couch. If I could just learn to play this stupid thing.</h2>
            <p>The alien mothership is in orbit here. If we can hit that bullseye, the rest of the dominoes will fall like a house of cards. Checkmate. Oh right. I forgot about the battle. I barely knew Philip, but as a clergyman I have no problem telling his most intimate friends all about him.</p>
            <ol>
            <li>I guess if you want children beaten, you have to do it yourself.</li><li>Who are those horrible orange men?</li><li>OK, if everyone's finished being stupid.</li>
            </ol>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" target="_blank" md-autofocus>
        Cancel
      </md-button>
      <span flex></span>
      <md-button ng-click="save(user)" style="margin-right:20px;" >
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
