<md-content id="home">
    <div id="slider-full-width">
        <div class="container">
            <h2>Find the the perfect gift</h2>
        </div>
    </div>
    <div flex-xs flex-gt-xs="30" layout="column">
      <md-card ng-repeat="store in stores" ng-click="goToStore(store)">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{store.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-sm card-media"><img src={{store.pic}} height="100%"  width="100%" /></div>
          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon><i class="material-icons">favorite</i></md-icon>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
</md-content>
<style>
#slider-full-width {
    max-width: 100%;
    height: 40vh;
    background: url('http://lorempixel.com/1200/800/animals/3/') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    position: relative;
    text-align: center;
}

#slider-full-width h2 {
    color: #efefef;
    margin-top: -20px;
    font-size: 25.29pt;
    padding-top: 20vh;
    text-shadow: 1px 1px 1px #000;
}
</style>
