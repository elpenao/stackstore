<section layout="row" flex>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Your Cart</h1>
        </md-toolbar>
        <md-list layout-padding>
            <md-list-item class="md-3-line" ng-repeat="boxW in cart.boxes">
                <img src="/icons/cart.svg" class="md-avatar" alt="cart">
                <div class="md-list-item-text">
                    <h3>{{boxW.box[0].name}}</h3>
                </div>
                <md-input-container style="margin-right: 10px;">
                    <label>Quantity {{boxW.quantity}}</label>
                    <md-select ng-model="boxW.quantity">
                        <md-option ng-repeat="a in range(5) track by $index" value="{{$index + 1}}">{{$index + 1}}</md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-list>
        <md-button style="width:100%;" ui-sref="checkout" ng-click="close()" class="md-raised md-primary">Checkout</md-button>
    </md-sidenav>
</section>
