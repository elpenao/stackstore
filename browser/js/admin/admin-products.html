<admin-nav></admin-nav>
<md-content flex>
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length">
            <div class="md-toolbar-tools">
                <span>Products</span>
                <div flex></div>
            </div>
        </md-toolbar>
        <md-toolbar class="md-table-toolbar alternate" ng-if="selected.length">
            <div class="md-toolbar-tools" style="background-color: #3366cc">
                <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected ----- </span>
                <md-switch aria-label="toggle" ng-change="toggleAll(settings.toggle)" ng-model="settings.toggle">Toggle All</md-switch>
            </div>
        </md-toolbar>
        <md-table-container>
            <table md-table md-row-select="true" ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>
                        <th md-column md-order-by="name"><span>Product Name</span></th>
                        <th md-column md-order-by="price"><span>Price</span></th>
                        <th md-column md-order-by="store.name"><span>Store</span></th>
                        <th md-column md-order-by="available"><span>Available</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="product" ng-repeat="product in products | filter: filter.search | orderBy: query.order">
                        <td md-cell>{{product.name}}</td>
                        <td md-cell>{{product.price}}</td>
                        <td md-cell>{{product.store.name}}</td>
                        <td md-cell>
                            <md-switch ng-model="product.available" ng-change="updateStatus(product)" aria-label="active"></md-switch>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>
    <div flex></div>
</md-content>
