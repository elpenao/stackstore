<div class="banner">
    <div class="container">
        <div class="logo">
            <a ui-sref="home"><img src="logo.jpg"/></a>
        </div>
        <div class="menu">
            <ul class="megamenu skyblue">
                <li ng-click="goToAdmin()" aria-label="admin" ng-if="user && user.isAdmin"><a class="color2">Admin</a>
                </li>
                <li ng-click="goToStoreEdit()" aria-label="seller" ng-if="user && user.isSeller"><a class="color3">My Store</a>
                </li>
                
                <li ng-show="!user" ng-click="showAdvanced($event)"><a class="color7" >Login</a></li>
                <li ng-show="!user" ng-click="showSignup($event)"><a class="color8" >Signup</a></li>
                <li ng-show="user" ng-click="logout()"><a class="color7">Logout</a></li>

                <li ng-click="toggleRight()" ng-hide="state.current.name === 'checkout'" ng-hide="isOpenRight() || user.isSeller || user.isAdmin"><a class="color7">Cart <span ng-show="cart.contents.length">({{cart.contents.length}})</span></a></li>
                <li ng-hide="!user || user.isSeller || user.isAdmin"><a class="color6" ui-sref="profile"><md-icon md-svg-icon="/icons/cog.svg" ></md-icon></a></li>
                <li ng-if="user.isAdmin"><a class="color6" ng-click="toggleLeft()"><md-icon md-svg-icon="/icons/menu.svg" style="fill:#fff;"></md-icon></a></li>
                <div class="clearfix"> </div>
            </ul>
        </div>
        <div class="clearfix"> </div>
        <div class="header_arrow">
            <a href="#arrow" class="scroll"><span> </span></a>
        </div>
    </div>
</div>
<cart ng-hide="state.current.name === 'checkout'" cart="cart"></cart>
