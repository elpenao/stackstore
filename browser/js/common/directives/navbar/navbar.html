<div class="banner">
    <div class="container">
        <div class="logo">
            <a ui-sref="home"><img src="logo.jpg"/></a>
        </div>
        <div class="menu">
            <ul class="megamenu skyblue">
                <li ng-click="toggleLeft()" aria-label="admin" ng-if="user && user.isSeller"><a class="color2">Admin</a>
                </li>
                <user-profile ng-hide="!user || user.isSeller"></user-profile>
                <li ng-show="!user" ng-click="showAdvanced($event)"><a class="color7" >Login</a></li>
                <li ng-show="user" ng-click="logout()"><a class="color7">Logout</a></li>
                <li ng-click="toggleRight()" ng-hide="isOpenRight() || user.isSeller"><a class="color7">Cart</a></li>
                <div class="clearfix"> </div>
            </ul>
        </div>
        <div class="clearfix"> </div>
        <div class="header_arrow">
            <a href="#arrow" class="scroll"><span> </span></a>
        </div>
    </div>
</div>
<cart cart="cart"></cart>
