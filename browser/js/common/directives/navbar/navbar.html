<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-fab md-accent md-mini md-primary" ng-click="toggleLeft()" aria-label="admin" ng-if="user && user.isAdmin">
            <md-icon md-svg-icon="/icons/menu.svg"></md-icon>
        </md-button>
        <user-profile ng-hide="!user || user.isAdmin"></user-profile>
        <h2>
          <a href="#" ui-sref="home">LOGO</a>
        </h2>
        <span flex></span>
        <md-button ng-if="user.isAdmin" ui-sref="admin" class="md-raised" aria-label="Admin Panel">Admin</md-button>
        <md-button ng-show="!user" ng-click="showAdvanced($event)"   class="md-raised" aria-label="Learn More">
          Login
        </md-button>
        <md-button ng-show="user" ng-click="logout()" class="md-raised" aria-label="Learn More">
          Logout
        </md-button>
        <md-button class="md-icon-button" ng-click="toggleRight()" ng-hide="isOpenRight() || user.isAdmin" aria-label="Favorite">
            <md-icon md-svg-icon="/icons/cart.svg"></md-icon>
        </md-button>

    </div>
</md-toolbar>

<cart cart="user.currentCart"></cart>
